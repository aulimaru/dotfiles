# This is an example Hyprland config file.
# 
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,preferred,auto,1,mirror,DP-2
monitor=DP-2,1920x1080,auto,1
# monitor=eDP-1,preferred,auto,1,mirror,DP-1
# monitor=DP-1,1920x1080,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar
exec-once = fcitx5
exec-once = mako
exec-once = wl-clip-persist --clipboard regular
exec-once = mpDris2
exec-once = foot --server
exec-once = swww init
exec-once = swww img -t any /usr/share/hyprland/wall_8K.png
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx
env = SDL_IM_MODULE,fcitx
env = GLFW_IM_MODULE,ibus
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = GTK_THEME,Adwaita:dark

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 1

    touchpad {
        disable_while_typing = false
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 30
    border_size = 3
    col.active_border = rgba(7AA2F7FF) rgba(7DCFFFFF) 45deg
    col.inactive_border = rgba(bec8d188)
    cursor_inactive_timeout = 0
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    active_opacity = 0.95
    inactive_opacity = 0.75
    fullscreen_opacity = 1.00
    drop_shadow = true
    shadow_range = 16
    shadow_render_power = 3
    col.shadow = rgba(7ACFF7BA)
    col.shadow_inactive = rgba(00000000)
    blur {
        enabled = true
        size = 0
        new_optimizations = true
        xray = true
        noise = 0.5
        contrast = 2
        brightness = 0.3
    }

}



animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    
    bezier=overshot,0.05,0.9,0.1,1.05
    bezier=exit,0.9,-.2,0.95,0.05

    animation = windows, 1, 3, overshot, popin 70%
    animation = windowsOut, 1, 3, exit, slide
    animation = borderangle, 1, 7, default
    animation = fade, 1, 8, default
    animation = fadeSwitch, 1, 15, default
    animation = fadeShadow, 1, 15, default
    animation = fadeDim, 1, 15, default
    animation = border, 1, 15, default
    animation = workspaces, 1, 3, default, slidefade 100%
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

misc {
    disable_hyprland_logo = true # Anime girl :(
    background_color = rgb(000000)
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    enable_swallow = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# windowrule v2
# windowrulev2 = opacity 0.96 0.8,floating:0
# windowrulev2 = opacity 0.9 0.6,floating:1
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, footclient
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exec, ~/scripts/lockscreen.sh
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, pkill wofi || wofi -S drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, T, exec, hyprpicker -a  # tools
bind = $mainMod, O, toggleopaque


# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to a workspace without switching to that workspace
bind = $mainMod L_CONTROL, 1, movetoworkspacesilent, 1
bind = $mainMod L_CONTROL, 2, movetoworkspacesilent, 2
bind = $mainMod L_CONTROL, 3, movetoworkspacesilent, 3
bind = $mainMod L_CONTROL, 4, movetoworkspacesilent, 4
bind = $mainMod L_CONTROL, 5, movetoworkspacesilent, 5
bind = $mainMod L_CONTROL, 6, movetoworkspacesilent, 6
bind = $mainMod L_CONTROL, 7, movetoworkspacesilent, 7
bind = $mainMod L_CONTROL, 8, movetoworkspacesilent, 8
bind = $mainMod L_CONTROL, 9, movetoworkspacesilent, 9
bind = $mainMod L_CONTROL, 0, movetoworkspacesilent, 0

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, N, workspace, e+1
# bind = $mainMod SHIFT, N, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# Pipewire
bind = $mainMod, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = $mainMod, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = $mainMod, up, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = $mainMod, down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle 
# Music player
bind = $mainMod, SPACE, exec, mpc toggle
bind = $mainMod SHIFT, SPACE, exec, playerctl play-pause
bind = $mainMod SHIFT, PERIOD, exec, mpc next
bind = $mainMod SHIFT, COMMA, exec, mpc prev
# Brightness
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
# Screenshots
$screenshot_path = ~/pictures/Screenshot_$(date +"%Y%m%d%H%M%S").png
# bind = , Print, exec, grim - | wl-copy -t image/png
bind = CTRL, Print, exec, grim -g "$(slurp)" - | wl-copy -t image/png
# bind = ALT, PRINT, exec, grim $screenshot_path
bind = CTRL ALT, Print, exec, grim -g "$(slurp)" $screenshot_path 

