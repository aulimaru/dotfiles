env = XCURSOR_SIZE,24

# Input mathod
env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx
env = SDL_IM_MODULE,fcitx
env = GLFW_IM_MODULE,ibus

# Wayland Fix
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = MOZ_ENABLE_WAYLAND,1

# Fix
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Dark theme
env = GTK_THEME,Adwaita:dark

# Initialization
exec-once = mako
exec-once = foot --server
exec-once = waybar
exec-once = fcitx5
exec-once = mpDris2
exec-once = wl-clip-persist --clipboard regular
exec-once = swww init; swww img ~/.config/hypr/wallpapers/$default_wallpaper
exec-once = swayidle -w timeout 300 "swaylock -C ~/.config/swaylock/themes/tokyonight-night"

# Source theme
source = ~/.config/hypr/themes/tokyonight-night.conf

# Start-ups
exec-once = [workspace 1 silent] librewolf
exec-once = [workspace 9 silent] weektodo
exec-once = [workspace 10 silent] keepassxc

# Monitor settings
monitor=eDP-1,preferred,auto,1,mirror,DP-1
monitor=DP-1,1920x1080,auto,1

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 1

    touchpad {
        disable_while_typing = false
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {

}

decoration {

}



animations {

}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

misc {
    disable_hyprland_logo = true # Anime girl :(
    background_color = 0x111111
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    enable_swallow = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# windowrule v2
# windowrulev2 = opacity 0.96 0.8,floating:0
# windowrulev2 = opacity 0.9 0.6,floating:1
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$app_launcher = pkill wofi || wofi -c $wofi_config -s $wofi_theme

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, footclient
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exec, swaylock -C $swaylock_config
bind = $mainMod, E, exec, thunar
# bind = $mainMod, G, togglegroup
# bind = $mainMod SHIFT, G, moveoutofgroup 
# bind = $mainMod CTRL, G, moveintogroup, r 
# bind = $mainMod, Tab, changegroupactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $app_launcher
bind = $mainMod, A, movetoworkspace, special
bind = SUPER_SHIFT, R, exec, hyprctl reload
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, T, exec, hyprpicker -a  # tools
bind = $mainMod, O, toggleopaque
bind = ALT, Tab, focuscurrentorlast


# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move window with mainMod + arrow keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to a workspace without switching to that workspace
bind = $mainMod L_CONTROL, 1, movetoworkspacesilent, 1
bind = $mainMod L_CONTROL, 2, movetoworkspacesilent, 2
bind = $mainMod L_CONTROL, 3, movetoworkspacesilent, 3
bind = $mainMod L_CONTROL, 4, movetoworkspacesilent, 4
bind = $mainMod L_CONTROL, 5, movetoworkspacesilent, 5
bind = $mainMod L_CONTROL, 6, movetoworkspacesilent, 6
bind = $mainMod L_CONTROL, 7, movetoworkspacesilent, 7
bind = $mainMod L_CONTROL, 8, movetoworkspacesilent, 8
bind = $mainMod L_CONTROL, 9, movetoworkspacesilent, 9
bind = $mainMod L_CONTROL, 0, movetoworkspacesilent, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# Pipewire
bind = $mainMod, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = $mainMod, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = $mainMod, up, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = $mainMod, down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle 
# Music player
bind = $mainMod, SPACE, exec, mpc toggle
bind = $mainMod SHIFT, SPACE, exec, playerctl play-pause
bind = $mainMod SHIFT, PERIOD, exec, mpc next
bind = $mainMod SHIFT, COMMA, exec, mpc prev
# Brightness
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
# Screenshots
$screenshot_path = ~/pictures/Screenshot_$(date +"%Y%m%d%H%M%S").png
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy -t image/png
bind = ALT, Print, exec, grim -g "$(slurp)" $screenshot_path 

